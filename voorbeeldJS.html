<html>
    <head>
        <title>JavaScriptTest</title>
        <script>
            function clicked(){
                if (document.getElementById("verborgen").hidden == true){
                    document.getElementById("verborgen").hidden = false;
                    document.getElementById("klik").innerHTML = "Klik op mijn om te verbergen."
                }
                else{
                    document.getElementById("verborgen").hidden = true;
                    document.getElementById("klik").innerHTML = "Klik op mij!"
                }
                
            }
        </script>
    </head>
    <body>
        <h1 id="klik" onclick="clicked()">Klik op mij!</h1>
        <h1 id="verborgen" hidden>Dit was hidden</h1>
        <script>alert("MELDING");</script>
    </body>
</html>

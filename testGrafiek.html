<html>
    <head>  
        <script type="text/javascript">
            window.onload = function () {
                var chart = new CanvasJS.Chart("grafiek",
                {
                    title:{
                        text: "Test grafiek"
                    },

                    axisX:{
                        title: "X - as",
                        gridThickness: 1
                    },

                    axisY: {
                        title: "Y - as"
                    },
                    data: [
                    {        
                        type: "area",
                        dataPoints: [//array
                        { x: new Date(2021, 01, 1), y: 26},
                        { x: new Date(2021, 01, 3), y: 38},
                        { x: new Date(2021, 01, 5), y: 43},
                        { x: new Date(2021, 01, 7), y: 29},
                        { x: new Date(2021, 01, 11), y: 41},
                        { x: new Date(2021, 01, 13), y: 54},
                        { x: new Date(2021, 01, 20), y: 66},
                        { x: new Date(2021, 01, 21), y: 60},
                        { x: new Date(2021, 01, 25), y: 53},
                        { x: new Date(2021, 01, 27), y: 60},
                        { x: new Date(), y: 123}
                        ]
                    }]
                });

                chart.render();
            }
        </script>
    
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </head>

    <body>
        <div id="grafiek" style="height: 600px; max-width: 920px; margin: 0px auto;">
        </div>
    </body>
</html>
